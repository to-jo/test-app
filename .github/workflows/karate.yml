name: API tests
on: [pull_request, push]
jobs:
  karate-run:
    name: karate run
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm install
        run: cd API && npm install  
      - name: start API  
        run: cd API npm run start &
      - name: debug
        run: ls
      - name: debug 2
        run: cd API ls && cd test ls
      - name: run tests
        run: cd API && npm run test

      
